<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

    <title>Contatos</title>
</head>
<body>
    <nav id="navbar">
        <div id="navbar-content">
            <h1 class="logo">CodeAndTravel</h1>
            <ul id="navbar-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./destinos.html">Destinos</a></li>
                <li><a href="./promocao.html">Promoções</a></li>
                <li><a href="./contatos.html">Contato</a></li>
            </ul>
        </div>
        <div class="padding-fixed">
            <!--preenchimento cover 60px do nav-->   
        </div>
    </nav>
    <div class="padding-fixed">
     <!--preenchimento cover 60px do nav-->   
    </div>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>Entre em Contato</span>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME" value="Nome...">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Sobrenome">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Telefone (xx) x-xxxx-xxxx">
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="CPF (xxx.xxx.xxx-xx)">
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">Cancelar</button>
                  <button class="app-form-button">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <h4>CodeAndTravel</h4>
      <p>Copyright 2021 - Todos os direitos reservados </p>
  </footer>
  </body>
</html>
